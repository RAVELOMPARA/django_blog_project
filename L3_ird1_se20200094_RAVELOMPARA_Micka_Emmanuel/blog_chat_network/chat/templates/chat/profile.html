{% extends 'chat/base.html' %} {% load static %} {% block header %} {% endblock %} {% block content %}
<style>
    .bg-light {
        background-color: #212326!important;
    }
    .text-dark {
        color: #e4eef8!important;
    }
    .modal-content {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        width: 100%;
        pointer-events: auto;
        background-color: #211d1d;
        background-clip: padding-box;
        border: 1px solid rgba(0,0,0,.2);
        border-radius: 0.3rem;
        outline: 0;
    }
</style>
<div class="container h-100 d-flex flex-column align-items-center justify-content-center">
    <div class="col-md-6">
        <div class="card bg-light"> 
            <div class="card-header">
                <h5 class="card-title">Profile Details</h5>
            </div>
            <div class="card-body">
                <div class="container-fluid bg-light">
                    <p><b>First Name:</b> {{user.first_name}}</p>
                    <p><b>Last Name:</b> {{user.last_name}}</p>
                    <p><b>Email:</b> {{user.email}}</p>
                    <p><b>Username:</b> {{user.username}}</p>
                    
                    <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#editProfileModal">
                        Edit Profile
                    </button>
                    
                    <!-- Edit Profile Modal -->
                    <div class="modal fade bg-dark" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="first_name">First Name</label>
                                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="last_name">Last Name</label>
                                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

  
{% endblock %}
